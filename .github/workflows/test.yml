name: Python testing

on: [
  push,
  pull_request
]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/connector --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src/connector --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel pytest
      
      - name: Verify tests execution readiness
        run: |
          exec_tests=$(find tests -maxdepth 1 -type f -name 'test*' > /dev/null 2>&1; echo $?)
          exit $exec_tests

      - name: Run tests
        if: ${{ success() }}
        run: |
          pytest --record-mode=none tests/test* -vv

